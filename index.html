<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resellr Space Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .bundle-section {
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
    }

    .bundle-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .bundle {
      display: inline-block;
      width: 250px;
      margin: 20px;
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }

    .bundle:hover {
      transform: scale(1.05);
      border-color: #5555ff;
    }

    .bundle img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .bundle a {
      display: block;
      padding: 15px;
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .bundle a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

    </div>
  </div>

  <div class="bundle-section">
    <h2>Hoodie Vendors</h2>

      <a href="https://yourvendorlink3.com" target="_blank">Shop Hoodie Bundle 1</a>
    </div>

    <div class="bundle">
      <img src="https://example.com/hoodie2.jpg" alt="Hoodie Bundle 2">
